<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator.</title>
    <link rel="shortcut icon" href="img/quote.png" type="image/x-icon" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body class="d-flex align-items-center justify-content-center">
    <section class="shadow-lg rounded-3 w-75">
      <div class="quote-shape">
        <i class="px-5 py-3 fa-solid fa-quote-left"></i>
      </div>
      <div
        class="container d-flex align-items-center justify-content-center flex-column"
      >
        <h1>Quote of the Day</h1>
        <p class="fs-2 fw-medium mt-2">
          Press the button below to recieve a random quote !
        </p>

        <button onclick="GenerateQuote()">
          Generate Quote <i class="fa-solid fa-pencil"></i>
        </button>
        <p id="Quote" class="mt-3 fs-5"></p>
        <p id="Author" class="fs-6"></p>
      </div>
      <div class="quote-shape mt-5 py-2 d-flex justify-content-end">
        <i class="px-5 py-3 fa-solid fa-quote-right"></i>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="JS/main.js"></script>
  </body>
</html>
